<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container-card">
      <div class="card-left">
        <h4>Your Result</h4>
        <div class="score-card__left">
          <span class="score-big">76</span><span class="score-small">of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these test</p>
      </div>
      <div class="card-right">
        <h4>Summary</h4>
        <div class="reaction text">
          <div class="summary-left"><span><img src="/icon-reaction.svg" alt="">Reaction</span></div>
          <div class="summary-right">
            <span class="score-black">80</span>
            <span class="score-grey">/100</span>
          </div>
        </div>
        <div class="memory text">
          <div class="summary-left"><span><img src="/icon-memory.svg" alt="">Memory</span></div>
          <div class="summary-right">
            <span class="score-black">92</span>
            <span class="score-grey">/100</span>
          </div>
        </div>
        <div class="verbal text">
          <div class="summary-left"><span><img src="/icon-verbal.svg" alt="">Verbal</span></div>
          <div class="summary-right">
            <span class="score-black">61</span>
            <span class="score-grey">/100</span>
          </div>
        </div>
        <div class="visual text">
          <div class="summary-left"><span><img src="/icon-visual.svg" alt="">Visual</span></div>
          <div class="summary-right">
            <span class="score-black">72</span>
            <span class="score-grey">/100</span>
          </div>
        </div>
        <button class="continue" type="submit">Continue</button>
      </div>
    </div>    
  </div>
</body>
</html>
